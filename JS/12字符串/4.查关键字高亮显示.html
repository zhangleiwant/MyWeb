<script>
    var oInput = document.getElementsByTagName('input');
    var p = document.getElementsByTagName('p')[0];


    oInput[2].onclick = function () {
        var preName = oInput[0].value;
        var currentName = oInput[1].value;
        var str = p.innerHTML;
        if (!currentName) {
            return
        }
        //加上背景色 就是高亮了
        p.innerHTML = str.split(preName).join('<span style="background: red">' + currentName + '</span>');

    }
</script>
