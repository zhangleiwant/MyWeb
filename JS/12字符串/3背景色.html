<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload = function () {
        var oInput = document.getElementsByTagName('input');
        var div = document.getElementsByTagName('div')[0];
        var colors = ['red', 'blue', 'yellow', 'pink'];
        var s = "";
        oInput[1].onclick = function () {
            var str = oInput[0].value; //点击的时候才去获取内容
            var arr = str.split("");
            for (let i = 0; i < arr.length; i++) {
                s += '<span style = "background: ' + colors[i % colors.length] + '">' + arr[i] + '</span>'
            }
            div.innerHTML = s;
            // arr[i].join()  可以转成字符串 。
        }
    }
</script>
<body>
<input type="text" style="width: 100px" value="妙味课堂">
<input type="button" value="按钮">
<div style="border: 1px solid red;width:300px;height: 400px"></div>
</body>
</html>
