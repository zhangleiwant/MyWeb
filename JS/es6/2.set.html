<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--
/**
 * 集合的基本概念：集合是由一组无序且唯一（即不能重复）的项组成的。这个数据结构使用了与有限集合相同的数学概念，应用在计算机的数据结构中。
 * 特点：key 和 value 相同，没有重复的 value。
 *
 * ES6 提供了数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
 */

-->
<body>
    <script>
        <!--set中成员的值都是唯一的-->
        var s = new Set([1,2,3,2]);
        console.log(s);
        console.log(s.size);

        s.add(4);
        s.add(NaN, NaN)
        console.log(s);
        s.delete(2);
        console.log(s);

        console.log(s.has(2));

        // s.clear()
        console.log(s.values());
        console.log(s.keys());
        console.log(s.entries());

        s.forEach(function (index,value,set) {
            console.log(index,value,set)
        })

        //数组去重，转为set
        var arr = [1,2,3,3,2,1];
        var result = new Set(arr);
        console.log(result)

    </script>
</body>
</html>
