<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        p
        {
            white-space:pre-line;
        }
    </style>
</head>
<!--
    white-space 规定段落中的文本显示。
  normal 默认 空白会被浏览器忽略
  pre 空白会被浏览器保留
  nowrap 文本不会换行 文本会在同一行上继续，直到遇到br标签
  pre-wrap 保留空白序列，但是正常进行换行
  pre-line 合并空白行但是保留换行符

-->
<body>

<p>
    This is some text. This is some text. This is some text.
    This is some text. This is some text. This is some text.
    This is some text. This is some text. This is some text.
    This is some text. This is some text. This is some text.
</p>

</body>
</html>
