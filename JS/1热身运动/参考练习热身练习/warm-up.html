<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热身练习</title>
    <link rel="stylesheet" href="css/warm-up.css">
    <script src="js/warm-up.js"></script>
</head>
<body>
    <div class="warm-up">
        <div class="clearfix">
            <h2>请问下面的DIV设置样式：</h2>
            <input type="button" value="点击设置" id="btn-h2">    
        </div>
        <div id="set-box"></div>       
    </div>
    <div id="shade">
        <div class="box"></div>
        <div class="shade-box">
            <div class="item">
                <span>请选择背景色：</span>
                <input id="item-red" class="ui-cl" type="button" value="红">
                <input id="item-yellow" class="ui-cl" type="button" value="黄">
                <input id="item-blue" class="ui-cl" type="button" value="蓝">
            </div>
            <div class="item">
                <span>请选择宽(px)：</span>
                <input id="width200" type="button" value="200">
                <input id="width300" type="button" value="300">
                <input id="width400" type="button" value="400">
            </div>
            <div class="item">
                <span>请选择高(px)：</span>
                <input id="height200" type="button" value="200">
                <input id="height300" type="button" value="300">
                <input id="height400" type="button" value="400">
            </div>
            <div class="item-ft">
                <input class="ui-cl" id="reset" type="button" value="恢复">
                <input class="ui-cl" id="submit" type="button" value="确定">
            </div>
        </div>    
    </div>
</body>
</html>
