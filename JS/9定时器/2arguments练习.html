<script>
    <!--求和-->
    function sum() {
        var sum = 0;
        var s = arguments[arguments.length - 1];
        alert(s);
        alert(arguments.length);
        if (s === "+") {
            for (let i = 0; i < arguments.length - 1; i++) {
                sum += arguments[i];
            }
            return sum;
        } else if (s === "-") {
            sum = arguments[0];
            for (let i = 1; i < arguments.length - 1; i++) {
                sum -= arguments[i];
            }
            return sum;
        }
    }


    // alert(sum(1, 5, 3, "+"));
    alert(sum(10, 5, 3, "-"))
</script>
