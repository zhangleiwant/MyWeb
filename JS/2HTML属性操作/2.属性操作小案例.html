<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作小案例意见提交</title>
</head>
<body>
<div id="div"
     style="width: 300px;height: 200px;border: 1px solid #000000;background-color: #efefef;padding: 10px"></div>
<span id="issue">请提意见:</span>
<input id="input_value" type="text">
<input id="submit" type="button" value="提交">
<script>
    var div = document.getElementById('div');
    var value = document.getElementById('input_value');
    var submit = document.getElementById('submit');
    var issue = document.getElementById('issue');



    submit.onclick = function () {
        div.innerHTML += issue.innerHTML + value.value+"</br>";//原来的东西加上输入的
        value.value = "";
    }

</script>
</body>
</html>
