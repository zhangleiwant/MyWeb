<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload = function () {
        var img = document.getElementById('img');
        var isOn = true;//开关作为src的判断条件
        img.onclick = function(){
            //相对路径不能作为判断条件
            alert(img.src);
            // if(img.src="http://localhost:63342/JS/2HTML%E5%B1%9E%E6%80%A7%E6%93%8D%E4%BD%9C/img/1.jpg"){
            //     img.src = "img/2.jpg";
            // }
            if (isOn){
                img.src = "img/2.jpg";
                isOn = false;
            } else{
                isOn = true;
                img.src = "img/1.jpg"
            }
        };
    }
</script>
<body>
    <img id="img" src="img/1.jpg"></img>
</body>
</html>
