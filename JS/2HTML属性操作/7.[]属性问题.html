<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[]问题</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid yellow;
        }
    </style>
</head>
<br>
请输入属性<input id="att" type="text"> </br>
请输入属性值<input id="val" type="text"> <input id="submit" type="submit" value="确定">
<div id="div">

</div>
</body>
</html>

<!--url(img/1.jpg)
    属性读用[]代替 .
-->
<script>
    window.onload=function () {
        var attr = document.getElementById('att');
        var val = document.getElementById('val');
        var submit = document.getElementById('submit');
        var div = document.getElementById('div');
        submit.onclick = function () {
            div.style[attr.value] = val.value;
        }
    }
</script>
