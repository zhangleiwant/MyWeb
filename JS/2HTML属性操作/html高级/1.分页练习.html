<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页案例</title>
</head>
<style>
    a{
        border: 1px solid blue;
        width: 20px;
        height: 20px;
        display: inline-block;
        text-align: center;
        font: 12px/20px '宋体' ;
    }
    .pageBtn{
        width: 64px;
    }
    a:hover,.active{
        background: red;
    }
</style>
<body>
    <div>
        <a class="pageBtn">上一页</a>
        <a>1</a>
        <a>2</a>
        <a class="active">3</a>
        <a>4</a>
        <a>5</a>
        <a>6</a>
        <a>7</a>
        <a>8</a>
        <a>9</a>
        <a class="pageBtn">下一页</a>
    </div>
</body>
</html>
