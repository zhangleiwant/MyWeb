<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<!--
    输入框前对齐，lable标签里面不要嵌套，设置 inline-block 右对齐
    提交对齐  设置input没有效果。借助lable进行设置。
    radio 单选前面的选择框怎么自定义
    chebox去掉前面的勾选框 style="display: none"
    点击多选怎么做


-->
<style>
    body {
        background-color: #e8e8e8;
    }

    div {
        width: 410px;
        height: 500px;
        background-color: #fff;
    }

    form {
        padding: 20px;
    }

    label {
        display: inline-block;
        width: 90px;
        text-align: right;
    }

    textarea {
        width: 230px;
        height: 80px;
    }

    #_user_commit {
        height: 45px;
        width: 180px;
        text-align: center;
        justify-content: center;
        background-color: #e7788d;
        border: 0;
    }

    #hobby1, #hobby2, #hobby3 {
        color: red;
        display: none;
        margin: 8px;
        padding: 8px;
    }


    /*自定义选择框前面的背景*/
    /*lable标签的大小、位置、背景颜色更改，在css选择时，“+”代表相邻元素，即当前元素的下一元素*/
    #color-input-red +label{
        display: block;
        width: 20px;
        height: 20px;
        cursor: pointer;
        position: absolute;
        top: 2px;
        left: 15px;
        background: rgba(240, 84, 77, 1);;
    }

    /*当input框为选中状态时，lable标签的样式，其中在css选择时，“：”表示当前input框的值，即checked；
          该部分主要对显示的“对号”的大限居中方式，显示颜色进行了设置*/
    #color-input-red:checked +label::before{
        display: block;
        content: "\2714";
        text-align: center;
        font-size: 16px;
        color: white;
    }
</style>
<body>
<div>
    <form>
        <p>
            <label for="name">用户名：</label>
            <input type="text" name="name" value="" id="name">
        </p>
        <p>
            <label for="pw">密码：</label>
            <input type="password" name="pw" value="123456" id="pw">
        </p>
        <p>
            <label for="issue">留言：</label>
            <textarea name="issue" id="issue">人生在于折腾</textarea>
        </p>
        <p>
            <label for="sex">性别：</label>
            <input type="radio" name="sex" id="sex1">男
            <input type="radio" name="sex" id="sex" checked="checked">女
        </p>
        <p>
            <label>爱好：</label>
            <input type="checkbox" id="hobby1">打球
            <input type="checkbox" id="hobby2">唱歌
            <input type="checkbox" id="hobby3">睡觉
        </p>

        <p>
            <label></label>
            <input type="submit" id="_user_commit">
        </p>

        <input id="color-input-red" class="chat-button-location-radio-input" type="checkbox" name="color-input-red" value="#f0544d" />
        <label  for="color-input-red"></label >
    </form>

</div>


</body>
</html>
