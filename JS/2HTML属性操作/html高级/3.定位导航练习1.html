<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位导航练习</title>
</head>
<!--坑：平白无故多一个空格是因为常说的编码转义-->
<style>
    div{
        width: 540px;
        height: 40px;
        border: 1px solid #e7788d;
    }
    a{
        width: 107px;
        height: 40px;
        background-color:#fdf1f4 ;
        text-align: center;
        display: inline-block;
        text-decoration: none;
        font:14px/40px "宋体";
        color: #efa4b2;
    }
    .left{
        border-right: 1px solid #e7788d;
    }
    a:hover{
        background-color: #e7788d;
    }
    .end{
        width: 108px;
    }
</style>
<body>
    <div>
        <a class="left">妙味</a><a class="left">欢迎你</a><a class="left">妙味课堂</a><a class="left">欢迎大家</a><a class="end">miaov</a>
    </div>
</body>
</html>
