<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位导航练习</title>
</head>
<!--做出来和设计图不像  选中的话 加粗在内侧  只能讲border -->
<style>
    div{
        width: 540px;
        height: 40px;
    }
    a{
        width: 106px;
        height: 40px;
        text-align: center;
        display: inline-block;
        text-decoration: none;
        font:14px/40px "宋体";
        color: #efa4b2;
        border: 1px solid #e7788d;
        background-color: #fdf1f4;
    }
    .left{
        margin-right: -1px;
    }
    a:hover{
        background-color:  #ffffff;
        border-bottom: 0;
        border-top: 2px solid #e7788d;
    }
</style>
<body>
    <div>
        <a class="left">妙味</a><a class="left">欢迎你</a><a class="left">妙味课堂</a><a class="left">欢迎大家</a><a class="end">miaov</a>
    </div>
</body>
</html>
