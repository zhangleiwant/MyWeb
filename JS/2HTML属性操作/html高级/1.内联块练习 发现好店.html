<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发现好店</title>
</head>
<style>
    div{
        width: 258px;
        height: 150px;
        border: 1px solid #e8e8e8;
        background-color:#fff;
        padding-left: 14px;
    }
    strong{
        font-size: 14px;
        display: block;
        line-height: 14px;
        padding-top: 16px;
    }
    span{
        line-height: 35px;
        font-size: 12px;
        color: #6c6c6c;
        display: inline-block;
    }
    .lable{
        line-height: 12px;
        padding-right: 7px;
        margin-right: 10px;
        display: inline-block;
        border-right: 1px solid #e8e8e8;
    }
    img{
        width: 70px;
        height: 70px;
        margin-right: 10px;
    }
    .box{
        margin-top: -1px;
    }
</style>

<!--
1.第二行 span设置行高，竖线的画法
2.上下块公用 边框  margin-top: -1px;-->

<body>
    <div>
        <strong>素色空间</strong>
        <span class="lable">是正品</span>
        <span class="lable">漂亮</span>
        <span class="lable">很漂亮</span>
        <span >双鱼座</span>
        <br/>
        <img src="./img/1.png">
        <img src="./img/2.png">
        <img src="./img/3.png">
    </div>
    <div class="box">
        <strong>素色空间</strong>
        <span class="lable">是正品</span>
        <span class="lable">漂亮</span>
        <span class="lable">很漂亮</span>
        <span >双鱼座</span>
        <br/>
        <img src="./img/1.png">
        <img src="./img/2.png">
        <img src="./img/3.png">
    </div>
</body>
</html>
