<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
</head>
<!--
    居中的处理：控制表格的宽高 文本的大小 行高
    中间的空格怎么处理:cellpadding单元格padding;    cellspacing="10px" 行与行之间的间距 没用呢
                        tr间距的设定， border-collapse: separate; border-spacing: 0 10px; 水平方向 0  竖直方向10
                        显然这种方法也不满足设计。只能通过插入一个表格了

                        <tr style="height: 10px">

                        </tr>
                        搞定
    表格里面的图标L: bgcolor 背景颜色 background图片 平铺; 简单的就是在td标签中继续嵌套别的标签
 td  th  padding: 0;去除默认样式。
-->
<style>
    table {
        border-collapse: collapse;
        text-align: center;
        border: 1px solid #99b0da;
    }

    th {
        background-color: #dbe3fa;
    }

    td, th {
        width: 95px;
        height: 30px;
        font-size: 15px;
        line-height: 30px;
        padding: 0;
    }

    .high {
        color: #e54600;
    }

    .row {

    }

    .img {
        vertical-align: middle;
    / / 图标居中
    }
</style>
<body>
<table border="1">
    <thead>
    <tr>
        <th colspan="2">日期</th>
        <th colspan="2">天气现象</th>
        <th>气温</th>
        <th>风向</th>
        <th>风力</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">22日星期五</td>
        <td>白天</td>
        <td><a><img src="img/表格.png" class="img"></a></td>
        <td>晴转多云</td>
        <td class="high">高温7</td>
        <td>无持续风向</td>
        <td>微风</td>
    </tr>
    <tr>
        <td>夜间</td>
        <td><a><img src="img/表格2.png" class="img"></a></td>
        <td>晴</td>
        <td>低温-4</td>
        <td>无持续风向</td>
        <td>微风</td>
    </tr>

    <tr style="height: 10px">

    </tr>
    <tr class="row">
        <td rowspan="2" bgcolor="#e54600">23日星期六</td>
        <td>白天</td>
        <td>日图</td>
        <td>晴转多云</td>
        <td class="high">高温9</td>
        <td>无持续风向</td>
        <td>微风</td>
    </tr>
    <tr>
        <td>夜间</td>
        <td>月亮</td>
        <td>晴</td>
        <td>低温-2</td>
        <td>无持续风向</td>
        <td>微风</td>
    </tr>
    </tbody>

</table>
</body>
</html>
