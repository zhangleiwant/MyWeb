<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        margin: 0;
    }
    .box{
        width: 450px;
        height: 200px;
        border: 1px solid red;
        overflow: hidden;
    }
    .item{
        width: 100px;
        height: 200px;
        margin-left: 50px;
        background-color: #8ec300;
        float: left;
        *display:inline;

    }
</style>
<!--
    IE6 以下双边距
    解决方法就是加上*display:inline;

-->
<body>
<div class="box">
    <div class="item"></div
    ><div class="item"></div
    ><div class="item"></div>
</div>

</body>
</html>
