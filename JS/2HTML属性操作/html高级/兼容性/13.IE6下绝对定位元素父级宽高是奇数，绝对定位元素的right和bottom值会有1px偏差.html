<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
    13.IE6下绝对定位元素父级宽高是奇数，绝对定位元素的right和bottom值会有1px偏差
        IE 5,7下并没有
        解决 ：避免出现奇数宽高。
-->
<style>
    .box{
        width: 401px;
        height: 401px;
        border: 1px solid red;
        position: relative;
    }

    .item{
        position: absolute;
        right: 0;
         bottom: 0;
        width: 200px;
        height: 200px;
        background-color: grey;
    }

</style>
<body>
    <div class="box">
        <div class="item">

        </div>
    </div>
</body>
</html>
