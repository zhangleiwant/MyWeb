<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        background-color: #8ec300;
        overflow: hidden;
    }
    .top{
        background-color: red;
        height: 50px;
        margin-top: 50px;
    }
    .bottom{
        background-color: red;
        height: 50px;
        margin-top: 100px;
    }
</style>

<!--
    1.这个问题所有浏览器都存在，解决方法就是使用margin-XX方向性传递  比如都设置matgin-top ,或者都是在margin-bottom
    2.overflow 显示全
-->
<body>
    <div class="box">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
