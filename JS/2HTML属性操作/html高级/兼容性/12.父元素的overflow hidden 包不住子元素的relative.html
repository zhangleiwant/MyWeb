<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
    12.父元素的overflow hidden 包不住子元素的relative
    解决方法：
        针对ie6、7给父级元素添加相对定位
-->
<style>
    .box{
        width: 200px;
        height: 200px;
        border: 1px solid red;
        background-color: grey;
        overflow: hidden;
        *position: relative;
    }
    .item{
        width: 400px;
        height: 400px;
        background-color: burlywood;
        position: relative;
    }
</style>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>
</html>
