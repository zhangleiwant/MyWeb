<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
    10.li里元素都浮动 li在IE5 6 7 下方会产生4px间隙问题
    解决方法就是：        *vertical-align: top;

-->
<style>
    ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    li{
        height: 30px;
        background-color: red;
        line-height: 30px;
        /**vertical-align: top;*/
    }
    li a{
        float: left;
        text-decoration: none;
    }
    li span{
        float: right;
    }

</style>
<body>
<ul>
    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>
    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>
    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>
    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>
</ul>
</body>
</html>
