<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
    15.IE6下绝对定位元素和浮动元素并列绝对定位元素消失 (IE 5,7 并未出现)
        只要让他们俩不处于同级就可以避免这个bug。
-->
<style>
    .box {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        position: relative;
    }

    .item {
        float: left;
        width: 150px;
        height: 150px;
        background-color: grey;
    }

    .text {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: yellow;
        right: -10px;
        bottom: -10px;
    }

</style>
<body>
<div class="box">
    <div class="item"></div>
    <span class="text">哈哈哈</span>
</div>

</body>
</html>
