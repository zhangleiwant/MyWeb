<script src="../utils.js"></script>
<script>
    window.onload = function () {
        var str = "";
        var len = 20;
        var timer = null;
        var aDiv = document.getElementsByTagName('div');
        for (let i = 0; i < len; i++) {
            str += '<div style="width: 50px;height: 50px;background: red;position: absolute;top: 0px;left: ' + i * 60 + 'px;"></div>'//书写left时注意查看错误 很明显。
        }
        var num = 0;
        var tag = true;
        document.body.innerHTML = str;
        document.onclick = function () {
            tag = !tag;
            clearInterval(timer);
            timer = setInterval(function () {
                move(aDiv[num], 'top', 20, 500);
                num++;
                if (num === aDiv.length) {
                    clearInterval(timer)
                }
            }, 100)
        };
    }
</script>
