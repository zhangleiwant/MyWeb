<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssText操作1</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        border: solid red 1px;
    }
</style>
<body>
    <div id="div1">
        asdf
    </div>
</body>
<script>
    window.onload= function () {
        var oDiv = document.getElementById('div1');
        var btn = document.getElementById("btn");
        oDiv.onclick = function () {
           oDiv.style.cssText = "width:200px;height:200px"
        };
        //为什么不执行
        document.body.innerHTML += "<input id='btn' type='button' value='修改'/>";
        btn.onclick = function () {
            oDiv.style.cssText = "width:200px;height:200px"
        }
    }
</script>
</html>
