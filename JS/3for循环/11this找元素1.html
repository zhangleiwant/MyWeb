<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            width: 100px;
            height: 200px;
            float: left;
            margin-right: 30px;
            background: grey;
            position: relative;
        }

        div {
            width: 80px;
            height: 300px;
            background: red;
            position: absolute;
            top: 70px;
            left: 10px;
            display: none;
        }
    </style>
</head>
<script>
    window.onload = function () {
        var aLi = document.getElementsByTagName('li');
        var that = null;
        for (let i = 0; i < aLi.length; i++) {
            aLi[i].onmouseover = function () {
                that = this;
                fn1()
            };
            aLi[i].onmouseout = function () {
                this.getElementsByTagName('div')[0].style.display = 'none'
            }
        }

        function fn1() {
            that.getElementsByTagName('div')[0].style.display = 'block'
        }
    }
</script>
<body>
<ul id="ul">
    <li>
        <div>asdf</div>
    </li>
    <li>
        <div>asdf</div>
    </li>
    <li>
        <div>asdf</div>
    </li>

</ul>
</body>
</html>
