<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.onload = function () {
            document.title = "123";
            document.body.innerHTML = "abc";
            var oInput = document.getElementsByTagName("input");
            document.body.innerHTML += "<input type='button'value='1'> <input type='button'value='2'><input type='button'value='3'>"
            for (let i = 0; i < oInput.length; i++) {
                oInput[i].onclick = function () {
                    alert(i);
                }
            }
        }
    </script>
</head>
<body>

</body>
</html>
