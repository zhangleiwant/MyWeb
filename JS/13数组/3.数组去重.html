<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var a = [3, 4, 1, 2, 3, 8, 3];
    //    嵌套for循环进行
    for (let i = 0; i < a.length; i++) {
        for (let j = i + 1; j < a.length; j++) {
            if (a[i] === a[j]) {
                a.splice(j, 1);//删掉
                j--;
            }
        }
    }
    alert(a);

</script>
<body>

</body>
</html>
