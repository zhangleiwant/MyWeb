<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			内嵌(内联、行内)的特征
			1、同排可以继续跟同类的标签
			2、内容撑开宽度
			3、不支持宽高
			4、不支持上下的margin
			5、代码换行被解析
		-->
		<style>
			span, em{
				width: 500px;
				height: 100px;
				background-color: pink;
				/*margin: 100px;*/
			}
		</style>
	</head>
	<body>
		<span>span</span>
		<em>em</em>
	</body>
</html>
