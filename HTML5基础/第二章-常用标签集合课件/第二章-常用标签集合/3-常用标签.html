<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="http://www.w3school.com.cn/tags/index.asp">HTML 参考手册</a>
		<header>
			主要用于页面的头部的信息介绍，也可用于板块头部
		</header>
		<nav>导航</nav>
		<footer>
			页脚  页面的底部 或者 版块底部
		</footer>
		<section>
			页面上的版块
			用于划分页面上的不同区域,或者划分文章里不同的节
		</section>
		<article>
			用来在页面中表示一套结构完整且独立的内容部分
		</article>
		<aside>
			元素标签可以包含与当前页面或主要内容相关的引用、侧边栏、广告、nav元素组，以及其他类似的有别与主要内容的部分
		</aside>
		<time>
			用来表现时间或日期
		</time>
	</body>
</html>
