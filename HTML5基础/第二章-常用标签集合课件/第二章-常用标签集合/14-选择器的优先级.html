<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* 1 + 1 = 2*/
			div div{
				height: 100px;
				background-color: yellow;
			}
			/* 100 + 1 = 101*/
			#box div{
				background-color: pink;
			}
			/* 10 + 1 = 11*/
			.div1 div{
				background-color: green;
			}
		</style>
		<!--
			优先级 代码执行生效的顺序
			行间样式 > id选择器 > 类选择器 > 标签选择器
			
			行间样式		1000
			id选择器		100
			类选择器		10
			标签选择器		1
		-->
	</head>
	<body>
		<!--<div id="box" class="div1" style="background-color: red;"></div>-->
		<div id="box" class="div1">
			<div>div>div</div>
		</div>
	</body>
</html>
