<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			a 超链接
			
			伪类 给元素添加特殊的效果
			:link 未访问过的链接初始颜色
			:visited 访问过后的链接颜色
			:hover 鼠标移入（悬停）
			:active 鼠标按下时链接的颜色
			
			L V H A
		-->
		<style>
			a:link{
				color:black;
			}
			a:visited{
				color: pink;
			}
			a:hover{
				color: red;
			}
			a:active{
				color: plum;
			}
			a{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu4.com">超链接</a>
	</body>
</html>
