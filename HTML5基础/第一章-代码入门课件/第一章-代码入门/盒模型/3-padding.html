<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
				padding:100px 50px 20px 10px;
			}
		</style>
		<!--
			padding 内填充
			注意：设置padding后会撑大容器的大小
			padding的四个方向
			top right bottom left
			
			paading复合写法 : top right bottom left
			只有一个属性值时: 4个方向都是同一个值
			设置两个属性值时： 
				第一个属性值设置的是上下两个方向，
				第二个属性值设置的是左右两个方向。
			设置三个属性值时： 
				第一个属性值设置的是上边一个方向，
				第二个属性值设置的是左右两个方向，
				第三个属性值设置的是下边一个方向。
			设置四个属性值时： 
				第一个属性值设置的是上边一个方向，
				第二个属性值设置的是右一个方向，
				第三个属性值设置的是下边一个方向，
				第四个属性值设置的是左边一个方向。
		-->
	</head>
	<body>
		<div>
			欢迎大家来到妙味课堂！！！
		</div>
	</body>
</html>
