<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 10px solid black;
				margin: 20px;
				padding: 20px;
			}
		</style>
		<!--
			盒模型大小：border + padding + width/height
				宽度：100+20+40 = 160
				高度：100+20+40 = 160
			盒模型的宽度：
				border-left-width + padding-left + width + padding-right + border-right-width
			盒模型的高度：
				border-top-width + padding-top + height + padding-bottom + border-bottom-width
		-->
	</head>
	<body>
		<div></div>
	</body>
</html>
