<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				border: 1px solid red;
				line-height: 30px;
				height: 30px;
			}
		</style>
		<!--
			line-height 行高	文字在一行里面所占用的位置
				当行高的值与容器高度一致时，文字会垂直居中显示
				
			多行文字测量行高的方法：
			1、确认文字大小
			2、确认两行文字之间的空隙大小
			3、空隙大小除以2，得出来的值就是每行文字的上下的空隙大小
				3.1 当行高为奇数时，那么文字的上方要比下方少一个像素
				3.2 当行高为偶数是，那么文字上下空隙值一致
			4、通过辅助项测量多行文字的行高	
		-->
	</head>
	<body>
		<div>
			欢迎大家来到妙味课堂
		</div>
	</body>
</html>
