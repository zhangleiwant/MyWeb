<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 600px;
				height: 600px;
				border: 10px solid pink;
				background-image: url(img/1.jpg);
				/*background-repeat: no-repeat;*/
				background-repeat: no-repeat;
			}
		</style>
		<!--
			内容是会撑开容器宽高
			背景不会占用容器宽高
			
			background-repeat 背景图是否重复
				no-repeat 不重复
				repeat-x  x轴重复
				repeat-y  y轴重复
				repeat	  x/y都重复
		-->
	</head>
	<body>
		<div>
			<!--这是一段文字
			<img src="img/1.jpg"/>-->
		</div>
	</body>
</html>
