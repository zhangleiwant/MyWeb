<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 600px;
				height: 2000px;
				border: 10px solid pink;
				background-image: url(img/1.jpg);
				background-repeat: no-repeat;
				background-position:left top;
				background-attachment: fixed;
			}
		</style>
		<!--
			内容是会撑开容器宽高
			背景不会占用容器宽高
			
			background-attachment 背景图是否滚动
				fixed	固定在浏览器可视区域
				scroll	跟随滚动条滚动
		-->
	</head>
	<body>
		<div>
			<!--这是一段文字
			<img src="img/1.jpg"/>-->
		</div>
	</body>
</html>
