<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 600px;
				height: 600px;
				border: 10px solid pink;
				background-image: url(img/1.jpg);
				background-repeat: no-repeat;
				background-position:left ;
			}
		</style>
		<!--
			内容是会撑开容器宽高
			背景不会占用容器宽高
			
			background-position:x y; 背景图位置
				具体数值
				left right center
				top bottom center
			
			当第二个属性值没有填写，默认居中。
		-->
	</head>
	<body>
		<div>
			<!--这是一段文字
			<img src="img/1.jpg"/>-->
		</div>
	</body>
</html>
