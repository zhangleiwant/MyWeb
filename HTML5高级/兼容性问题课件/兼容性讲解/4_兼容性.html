<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				border: 10px solid #000;
			}
			.content{
				width: 400px;
				height: 400px;
				background-color: red;
			}
		</style>
		<!--
			解决方案：
			不要让子元素的宽高超过父级
		-->
	</head>
	<body>
		<div class="box">
			<div class="content"></div>
		</div>
	</body>
</html>
