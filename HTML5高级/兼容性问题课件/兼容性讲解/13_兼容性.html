<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 308px;
				height: 308px;
				background-color: red;
				position: absolute;
			}
			.content{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
		<!--
			解决方案：
				避免父级宽高出现奇数
		-->
	</head>
	<body>
		<div class="box">
			<div class="content"></div>
		</div>
	</body>
</html>
