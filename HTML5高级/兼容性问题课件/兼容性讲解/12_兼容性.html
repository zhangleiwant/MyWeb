<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				border: 10px solid black;
				overflow: hidden;
				*position: relative;
			}
			.content{
				width: 400px;
				height: 400px;
				background-color: blue;
				position: relative;
			}
		</style>
		<!--
			解决方案：
				针对ie6、7给父级元素添加相对定位
		-->
	</head>
	<body>
		<div class="box">
			<div class="content"></div>
		</div>
	</body>
</html>
